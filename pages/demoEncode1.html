<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoding Example</title>
</head>
<body>

<h1>Base64 Encoding Example</h1>

<!-- File encoding -->
<div>
    <h2>File Encoding</h2>
    <input type="file" id="fileInput" onchange="encodeFile()">
    <div id="encodedFile"></div>
</div>

<script>
    // Function to encode a file to Base64
    function encodeFile() {
        var fileInput = document.getElementById('fileInput');
        var file = fileInput.files[0];

        var reader = new FileReader();
        
        reader.onload = function(e) {
            var encodedFile = e.target.result.split(',')[1]; // Get the Base64 content
            //document.getElementById('encodedFile').innerText = 'Encoded File: ' + encodedFile;
            console.log(encodedFile);
        };

        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
